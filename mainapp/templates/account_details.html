{% block content %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html>
<head>
    <title>Account Details</title>
    {% bootstrap_css %}
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-icon {
            width: 32px;
            height: 32px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Details</h1>
    <div class="user-details">
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
    </div>
</div>
</body>
</html>
{% endblock %}
